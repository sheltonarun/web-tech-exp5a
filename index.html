<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="exp5a.css">
</head>
<body>
    <div class="banner">
        <div class="container">
            <h1>Currency Converter</h1>
            <form>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" oninput="convertCurrency()">

                <label for="fromCurrency">From:</label>
                <select id="fromCurrency" onchange="convertCurrency()">
                    <option value="USD">US Dollar (USD)</option>
                    <option value="INR">Indian Rupee (INR)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="JPY">Japanese Yen (JPY)</option>
                </select>

                <label for="toCurrency">To:</label>
                <select id="toCurrency" onchange="convertCurrency()">
                    <option value="USD">US Dollar (USD)</option>
                    <option value="INR">Indian Rupee (INR)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="JPY">Japanese Yen (JPY)</option>
                </select>

                <div id="result">Converted Amount: —</div>
            </form>
        </div>
    </div>

    <script>
        const exchangeRates = {
            USD: { INR: 83.33, EUR: 0.92, JPY: 144.5, USD: 1 },
            INR: { USD: 0.012, EUR: 0.011, JPY: 1.73, INR: 1 },
            EUR: { USD: 1.09, INR: 90.48, JPY: 156.8, EUR: 1 },
            JPY: { USD: 0.0069, INR: 0.58, EUR: 0.0064, JPY: 1 }
        };

        function convertCurrency() {
            const amount = parseFloat(document.getElementById("amount").value);
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;
            const resultDiv = document.getElementById("result");

            if (!isNaN(amount)) {
                const rate = exchangeRates[fromCurrency][toCurrency];
                const converted = (amount * rate).toFixed(2);
                resultDiv.textContent = `Converted Amount: ${converted} ${toCurrency}`;
            } else {
                resultDiv.textContent = "Converted Amount: —";
            }
        }
    </script>
</body>
</html>
